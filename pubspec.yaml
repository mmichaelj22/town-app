name: town
description: A location-based messaging app for iOS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  camera: ^0.11.1
  image_picker: ^1.0.4
  geolocator: ^14.0.0
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  timeago: ^3.3.0  # For "time ago" formatting in status messages
  emoji_picker_flutter: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/